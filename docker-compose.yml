version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: video-editor-api
    ports:
      - "3001:3001"
    volumes:
      - workspace:/data/workspace
      # Mount a local media directory so files can be linked without uploading.
      # Set LOCAL_MEDIA_DIR to your video folder in a .env file or as an env var.
      # Example:  LOCAL_MEDIA_DIR=/Users/me/Movies docker compose up
      # Default:  empty named volume (browse panel shows "No files found").
      - ${LOCAL_MEDIA_DIR:-media_dir}:/data/media:ro
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      WORKSPACE_DIR: /data/workspace
      SCRIPTS_DIR: /app/scripts
      PYTHON_BIN: python3
      FFMPEG_BIN: ffmpeg
      FFPROBE_BIN: ffprobe
      CORS_ORIGIN: http://localhost:3000
      MEDIA_DIR: /data/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api:3001
    container_name: video-editor-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  workspace:
    driver: local
  media_dir:
    driver: local
